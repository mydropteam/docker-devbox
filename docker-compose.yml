version: '2'

services:
  # web with xdebug - dropteam images
  web:
    # dropteam/drupal-php available tags: 7.0-apache
    image: dropteam/drupal-php:7.0-apache

    ports:
      - "${PORT_WEB}:80"
      - "${PORT_WEBXDEBUG}:9000"
    environment:
      - SERVERNAME=${XDEBUG_SERVERNAME}
      - SERVERALIAS=${XDEBUG_SERVERALIAS}
      - DOCUMENTROOT=${DOCUMENTROOT}
    volumes:
      - ${LOCALPATH}:/var/www/html/
    depends_on:
      - database
      - mailhog
      - memcache
    links:
      - database:mysql
      - mailhog
      - memcache
    tty: true
    env_file: .env
    logging:
      driver: gelf
      options:
        tag: "web"
        gelf-address: "udp://127.0.0.1:12201"

  # # web with xhprof - dropteam images
