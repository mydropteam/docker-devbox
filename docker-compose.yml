version: '2'
services:
  # web with xdebug - dropteam images
  web:
    # dropteam/drupal-php available tags: 7.0-apache
    image: dropteam/drupal-php:7.0-apache

    ports:
      - "80:80"
      - "9000:9000"
    environment:
      - SERVERNAME=drupal.local
      - SERVERALIAS=*.drupal.local drupal2.local *.drupal2.local
      - DOCUMENTROOT=htdocs
    volumes:
      - ./../Drupal/:/var/www/html/

    links:
      - database:mysql
      - mailhog
      - memcache
    tty: true

  # web with xhprof - dropteam images
  xhprof:
    # dropteam/drupal-php available tags: 7.0-apache
    image: dropteam/drupal-php:7.0-apache-xhprof

    ports:
      - "8050:80"
    environment:
      - SERVERNAME=drupal-xhprof.local
      - SERVERALIAS=*.drupal-xhprof.local drupal2-xhprof.local *.drupal2-xhprof.local
      - DOCUMENTROOT=htdocs
    volumes:
      - ./../Drupal/:/var/www/html/

    links:
      - database:mysql
      - mailhog
      - memcache
      - mongo
    tty: true

  # database container - dropteam images
  database:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlroot
      - MYSQL_DATABASE=drupal
      - MYSQL_USER=drupal_user
      - MYSQL_PASSWORD=mysqlpwd
    volumes:
      - ./config/mysql:/etc/mysql/conf.d/

  # phpmyadmin container - dropteam images
  phpmyadmin:
    image: dropteam/docker-phpmyadmin
    ports:
      - "8010:80"
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlroot
      - UPLOAD_SIZE=1G
    links:
      - database:mysql

  # mailhog container - official images
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  # memcache container - official images
  memcache:
    image: memcached
    ports:
      - "11211:11211"
    command: memcached -m 64

  # mongodb container - dropteam images
  mongo:
    image: mongo:latest

  # xhgui container - dropteam images
  xhgui:
    image: dropteam/xhgui
    ports:
      - "8040:80"
    links:
      - mongo
