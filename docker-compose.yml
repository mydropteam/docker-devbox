  ## ELK stack 5.1.2 ##
  # elasticsearch container - official image
  elasticsearch:
    image: elasticsearch:5.1.2
    ports:
      - "9200:9200"
  # logstash container - official image
  logstash:
    image: logstash:5.1.2
    environment:
      TZ: Europe/Paris
    expose:
      - "12201"
    ports:
      - "12201:12201"
      - "12201:12201/udp"
    volumes:
      - ${LOGSTASH_CONFIG}:/config-dir
    links:
      - elasticsearch:elasticsearch
    command: logstash -f /config-dir/logstash.conf
  # kibana container - official image
  kibana:
    image: kibana:5.1.2
    ports:
      - "${PORT_KIBANA}:5601"
    links:
      - elasticsearch:elasticsearch
  ## end of ELK stack ##

  # database container - dropteam images
  database:
    image: mysql:5.7
    ports:
      - "${PORT_DATABASE}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ${MYSQL_CONFIG}:/etc/mysql/conf.d/
    logging:
      driver: gelf
      options:
        tag: "database"
        gelf-address: "udp://127.0.0.1:12201"

  # phpmyadmin container - dropteam images
  phpmyadmin:
    image: dropteam/docker-phpmyadmin
    ports:
      - "${PORT_PHPMYADMIN}:80"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - UPLOAD_SIZE=${UPLOAD_SIZE}
    depends_on:
      - database
    links:
      - database:mysql

  # mailhog container - official images
  mailhog:
    image: mailhog/mailhog
    ports:
      - "${PORT_MAILHOG2}:1025"
      - "${PORT_MAILHOG1}:8025"

  # memcache container - official images
  memcache:
    image: memcached
    ports:
      - "${PORT_MEMCACHE}:11211"
    command: memcached -m ${MEMCACHE_MEM}

